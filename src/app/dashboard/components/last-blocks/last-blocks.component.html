<mat-card fxFlexFill fxLayout="column">
  <mat-card-title>Last blocks</mat-card-title>
  <ng-container [ngSuspense]="lastBlocksHeaders$">
    <app-http-error *ngSuspenseError="let error" [error]="error"></app-http-error>
    <app-loading-spinner *ngSuspensePlaceholder="300"></app-loading-spinner>
    <app-data-card-content fxFlex="1 1 auto">
      <table mat-table [dataSource]="headers" fxFlex="1 1 auto" *ngSuspenseSuccess="let headers">
        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef> Height </th>
          <td mat-cell *matCellDef="let header"> {{header.height}} </td>
        </ng-container>

        <ng-container matColumnDef="generator">
          <th mat-header-cell *matHeaderCellDef> Generator </th>
          <td mat-cell *matCellDef="let header"> {{header.generator | short:8:true}} </td>
        </ng-container>

        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Block size </th>
          <td mat-cell *matCellDef="let header" class="text-center"> {{header.blockSize}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionsCount">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Block size </th>
          <td mat-cell *matCellDef="let header" class="text-center"> {{header.transactionsCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="visibleColumns$ | async; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: visibleColumns$ | async;" class="table-row"></tr>
      </table>
    </app-data-card-content>
  </ng-container>
  <mat-card-actions>
    <div fxLayout="row" fxLayoutAlign="end center">
      <a mat-button color="primary" routerLink="/blocks"><span>All blocks</span>
        <mat-icon>chevron_right</mat-icon>
      </a>
    </div>
  </mat-card-actions>
</mat-card>
